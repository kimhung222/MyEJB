        <h:form>
            <div class="container">
            <div class="col-md-9 col-md-offset-1">
                <center>
            <h:dataTable var="s" value="#{studentController.findAll()}" class="table table-hover table-striped">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{s.id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{s.name}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Student ID</f:facet>
                    <h:outputText value="#{s.sid}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Class</f:facet>
                    <h:outputText value="#{s.classs}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Faculty</f:facet>
                    <h:outputText value="#{s.faculty}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Point</f:facet>
                    <h:outputText value="#{s.point}"></h:outputText>                    
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:link outcome="details" value="Details">
                      <f:param name="id" value="#{s.id}"/>
                    </h:link>                   
                </h:column>
            </h:dataTable>
                </center>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >

   
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Student No. #{studentController.findAll().get(studentController.getIdParam()).id}</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="#{studentController.findAll().get(studentController.getIdParam()).image}" class="img-circle img-responsive"/> </div>
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Name:</td>
                        <td>#{studentController.findAll().get(studentController.getIdParam()).name}</td>
                      </tr>
                      <tr>
                        <td>Class :</td>
                        <td>#{studentController.findAll().get(studentController.getIdParam()).classs}</td>
                      </tr>
                      <tr>
                        <td>Student ID</td>
                        <td>#{studentController.findAll().get(studentController.getIdParam()).sid}</td>
                      </tr>
                        <tr>
                        <td>Point:</td>
                        <td>#{studentController.findAll().get(studentController.getIdParam()).point}</td>
                      </tr>
                        <tr>
                        <td>Email:</td>
                        <td>#{studentController.findAll().get(studentController.getIdParam()).email}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
